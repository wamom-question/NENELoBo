name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  # 変更されたディレクトリを検知するジョブ
  changes:
    runs-on: ubuntu-latest
    outputs:
      # 各サービスに変更があったかどうかのフラグを抽出
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check for file changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            bot:
              - 'bot/**'
            announce-fetcher:
              - 'announce-fetcher/**'
            python-result-calc:
              - 'python-result-calc/**'
            bot-mini:
              - 'bot-mini/**'
            assetdata-downloader:
              - 'assetdata-downloader/**'

  # 変更があったサービスのみをビルド・プッシュするジョブ
  build-and-push:
    needs: changes
    # 変更されたサービスが1つ以上ある場合のみ実行
    if: ${{ needs.changes.outputs.services != '[]' && needs.changes.outputs.services != '' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 変更があったサービスのリストを動的に行列に適用
        service: ${{ fromJSON(needs.changes.outputs.services) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/wamom-question/nenelobo/${{ matrix.service }}:latest
            ghcr.io/wamom-question/nenelobo/${{ matrix.service }}:${{ github.sha }}
