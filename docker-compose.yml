services:
  bot:
    build: ./bot
    volumes:
      - ./data:/app/data
    env_file: .env
    depends_on:
      - python_result_calc
      - python_announce_fetcher
    networks:
      - botnet
    restart: always

  python_result_calc:
    build:
      context: ./python-result-calc
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    networks:
      - botnet
    restart: always

  python_announce_fetcher:
    build:
      context: ./python-announce-fetcher
      dockerfile: Dockerfile
    networks:
      - botnet
    restart: always

  result-calc-stats:
    build:
      context: ./result-calc-stats
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
    ports:
    - "53743:53743"
    networks:
      - botnet
    restart: always

networks:
  botnet: