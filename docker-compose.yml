services:
  bot:
    image: ghcr.io/wamom-question/NENELoBo/bot:latest
    volumes:
      - ./data:/app/data
    env_file: .env
    depends_on:
      - python_result_calc
      - python_announce_fetcher
    networks:
      - botnet
    restart: always
    
  python_result_calc:
    image: ghcr.io/wamom-question/NENELoBo/python_result_calc:latest
    volumes:
      - ./data:/app/data
    networks:
      - botnet
    restart: always

  python_announce_fetcher:
    image: ghcr.io/wamom-question/NENELoBo/python_announce_fetcher:latest
    networks:
      - botnet
    restart: always

  result-calc-stats:
    image: ghcr.io/wamom-question/NENELoBo/result-calc-stats:latest
    volumes:
      - ./data:/app/data
    ports:
    - "53743:53743"
    networks:
      - botnet
    restart: always

networks:
  botnet:
